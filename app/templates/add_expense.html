{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="card shadow rounded-lg p-4">
    <h2 class="mb-4" style="color: #2d3748;">Add New Expense</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="amount" class="form-label" style="color: #4a5568; font-weight: 600;">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" style="border-color: #e0e0e0; border-radius: 0.375rem; padding: 0.75rem;" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label" style="color: #4a5568; font-weight: 600;">Category</label>
            <select name="category" class="form-select" id="category" style="border-color: #e0e0e0; border-radius: 0.375rem; padding: 0.75rem;" required>
                <option value="">Select a Category</option>
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label" style="color: #4a5568; font-weight: 600;">Description</label>
            <input type="text" class="form-control" id="description" name="description" style="border-color: #e0e0e0; border-radius: 0.375rem; padding: 0.75rem;">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label" style="color: #4a5568; font-weight: 600;">Date</label>
            <input type="date" class="form-control" id="date" name="date" style="border-color: #e0e0e0; border-radius: 0.375rem; padding: 0.75rem;" required>
        </div>
        <button type="submit" class="btn btn-success" style="background-color: #10b981; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.375rem; font-weight: 600; transition: background-color 0.3s ease;">Add Expense</button>
    </form>
</div>
{% endblock %}
