{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="text-gray-800 mb-4">Welcome to your Dashboard!</h2>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex align-items-center justify-content-between">
                <h4 class="text-gray-800 mb-0">Spending Trends</h4>
                <div class="d-flex gap-2">
    <button class="btn btn-success btn-sm shadow-sm py-2 px-3 rounded" onclick="loadChart('weekly')"
            style="background-color: #10b981; color: white; border: none; font-weight: 500; transition: background-color 0.3s ease;">
        Weekly
    </button>
    <button class="btn btn-success btn-sm shadow-sm py-2 px-3 rounded" onclick="loadChart('monthly')"
            style="background-color: #10b981; color: white; border: none; font-weight: 500; transition: background-color 0.3s ease;">
        Monthly
    </button>
</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <img id="spendingChart" src="/spending_chart?mode=weekly" alt="Spending Chart" class="img-fluid rounded" style="margin-top: 1rem; max-width: 100%;">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function loadChart(mode) {
        const chartImg = document.getElementById('spendingChart');
        chartImg.src = '/spending_chart?mode=' + mode + '&t=' + new Date().getTime();
    }
</script>
{% endblock %}
